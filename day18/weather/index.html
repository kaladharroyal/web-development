<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        input {
            width: 93%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        #error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        #output {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" id="SearchInput" placeholder="enter city name">
        <button onclick="callerFunction()">search</button>
        <p id="error"></p>
        <div id="output"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
