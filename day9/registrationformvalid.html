<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Registration Form</title>

    <style>
        body {
            background-color: antiquewhite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .form-container {
            border: 2px solid black;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 25px black;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .progress-step.active {
            background: red;
            color: white;
        }

        .progress-step.completed.orange {
            background: orange;
            color: white;
        }

        .progress-step.completed.green {
            background: green;
            color: white;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid black;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .dependent-field {
            display: none;
        }

        .dependent-field.active {
            display: block;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            padding: 10px;
            width: 120px;
            border: none;
            cursor: pointer;
        }

        .btn-prev { background: #eee; }
        .btn-next { background: orange; color: white; }
        .btn-submit { background: green; color: white; }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<div class="form-container">
    <header>
        <h1>Registration Form</h1>
        <p>Step by Step Completion</p>

        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>
    </header>

    <form id="form">

        <!-- STEP 1 -->
        <div class="form-step active">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name">
                <div class="error-message" id="name-error">Required</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email">
                <div class="error-message" id="email-error">Invalid Email</div>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" id="phone">
                <div class="error-message" id="phone-error">Invalid Mobile</div>
            </div>
        </div>

        <!-- STEP 2 -->
        <div class="form-step">
            <div class="form-group">
                <label>Are you a student?</label>
                <select id="isCollege">
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div class="error-message" id="college-error">Required</div>
            </div>

            <div class="dependent-field" id="college-fields">
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" id="college-name">
                    <div class="error-message" id="college-name-error">Required</div>
                </div>

                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" id="roll">
                    <div class="error-message" id="roll-error">Required</div>
                </div>

                <div class="form-group">
                    <label>Pin Code</label>
                    <input type="text" id="pin">
                    <div class="error-message" id="pin-error">Invalid Pin</div>
                </div>
            </div>
        </div>

        <!-- STEP 3 -->
        <div class="form-step">
            <div class="form-group">
                <label>Address</label>
                <textarea id="address"></textarea>
                <div class="error-message" id="address-error">Required</div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="prev" class="btn-prev" disabled>Previous</button>
            <button type="button" id="next" class="btn-next">Next</button>
            <button type="submit" id="submit" class="btn-submit" style="display:none;">Submit</button>
        </div>

    </form>
</div>

<script>
    let step = 1;

    const steps = document.querySelectorAll(".form-step");
    const indicators = document.querySelectorAll(".progress-step");

    const form = document.getElementById("form");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const submit = document.getElementById("submit");

    const isCollege = document.getElementById("isCollege");
    const collegeFields = document.getElementById("college-fields");

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const pinInput = document.getElementById("pin");
    const addressInput = document.getElementById("address");

    isCollege.addEventListener("change", (e) => {
        collegeFields.classList.toggle("active", e.target.value === "yes");
    });

    next.onclick = () => {
        if (validateStep(step)) {
            indicators[step - 1].classList.add("completed", step === 1 ? "orange" : "green");
            indicators[step - 1].classList.remove("active");
            step++;
            showStep();
        }
    };

    prev.onclick = () => {
        step--;
        showStep();
    };

    form.onsubmit = (e) => {
        e.preventDefault();
        if (validateStep(3)) {
            alert("Form Submitted Successfully âœ…");
        }
    };

    function showStep() {
        steps.forEach(s => s.classList.remove("active"));
        indicators.forEach(i => i.classList.remove("active"));

        steps[step - 1].classList.add("active");
        indicators[step - 1].classList.add("active");

        prev.disabled = step === 1;
        next.style.display = step === 3 ? "none" : "inline-block";
        submit.style.display = step === 3 ? "inline-block" : "none";
    }

    function validateStep(s) {
        let ok = true;

        if (s === 1) {
            ok = ok && checkRequired(nameInput, "name-error");
            ok = ok && checkEmail();
            ok = ok && checkPhone();
        }

        if (s === 2) {
            toggle("college-error", !isCollege.value);
            ok = ok && !!isCollege.value;

            if (isCollege.value === "yes") {
                ok = ok && checkRequired(document.getElementById("college-name"), "college-name-error");
                ok = ok && checkRequired(document.getElementById("roll"), "roll-error");
                ok = ok && checkPin();
            }
        }

        if (s === 3) {
            ok = ok && checkRequired(addressInput, "address-error");
        }

        return ok;
    }

    function checkRequired(input, errorId) {
        const valid = input.value.trim() !== "";
        toggle(errorId, !valid);
        return valid;
    }

    function checkEmail() {
        const r = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const valid = r.test(emailInput.value);
        toggle("email-error", !valid);
        return valid;
    }

    function checkPhone() {
        const r = /^[6-9]\d{9}$/;
        const valid = r.test(phoneInput.value);
        toggle("phone-error", !valid);
        return valid;
    }

    function checkPin() {
        const r = /^\d{6}$/;
        const valid = r.test(pinInput.value);
        toggle("pin-error", !valid);
        return valid;
    }

    function toggle(id, show) {
        document.getElementById(id).style.display = show ? "block" : "none";
    }
</script>

</body>
</html>
