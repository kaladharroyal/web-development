<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #name {

            font-weight: bold;
            color:white;
            height: 400px;
            width: 400px;
            display:grid;
            grid-template-columns: repeat(3, minmax(220px, 1fr));
            justify-content: space-between;
            gap: 52px;
            padding: 12px;
            margin: 20px;

        }

        .user-card{
            background-color: #ffffff;
            color: #000;
            border-radius: 8px;
            display: inline;
            border: 1px solid rgba(0,0,0,0.12);
            padding: 12px;
            width: 220px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

    </style>
</head>

<body>
    <div id="name"></div>
    <script>
        // Using async-await to handle the fetch request
        const fetchUserData = async () => {
            const container = document.querySelector('#name');
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = await response.json();
            console.log(users);

            container.innerHTML = '';
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <strong>${user.name}</strong>
                    <div>Username: ${user.username}</div>
                    <div>Email: ${user.email}</div>
                    <div>Phone: ${user.phone}</div>
                    <div>Website: ${user.website}</div>
                    <div style="margin-top:6px;font-size:0.9em;color:#333">Company: ${user.company.name}</div>
                    <div style="font-size:0.85em;color:#444">${user.address.street}, ${user.address.city}</div>
                `;
                container.appendChild(card);
            });
        };
        fetchUserData();
    </script>
</body>

</html>
