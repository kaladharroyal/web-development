<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 50px;
            background: aqua;
            color: white;
        }
        @media (max-width:1200px) {
            h1{
                font-size: 40px;
                background: black;
                color: white;
            }
            
        }
        @media (max-width:992px) {
            h1{
                font-size: 30px;
                background: rgb(207, 53, 53);
                color: rgb(59, 145, 44);
            }
            
        }
        @media (max-width:768px) {
            h1{
                font-size: 30px;
                background: rgb(43, 46, 192);
                color: white;
            }
            
        }
        @media (max-width:576px) {
            h1{
                font-size: 20px;
                background: rgb(170, 99, 223);
                color: rgb(157, 43, 43);
            }
            
        }
    </style>
</head>

<body>
    <h1>hello, this checks the responsiveness of the page</h1>
     
</body>
</html>
