<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* container that becomes the grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 1200px;
        }

        #main {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* wrapper inside #main to limit width and hold the grid */
        .subDiv {
            width: 100%;
        }

        /* individual tile cards */
        .tile {
            background-color: royalblue;
            color: white;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            box-sizing: border-box;
            font-size: 1.1em;
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
            border: 2px solid black;
            width: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px;
            border: none;
            background-color: royalblue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- displaying fetched data in the web page
    <ul id="list">

    </ul>
    <button onclick="fetchData()">Click to get data</button> -->
    <div id="main">

    </div>
    <div class="btn-container">
        <button onclick="fetchData()">Click to get data</button>
    </div>

    <script>
        const fetchData = async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = await response.json();

            const newDiv = document.getElementById('main');
            const subDiv = document.createElement('div');
            subDiv.setAttribute('class', "subDiv");
            // create the grid container inside subDiv
            const grid = document.createElement('div');
            grid.className = 'grid';
            subDiv.appendChild(grid);
            newDiv.appendChild(subDiv);

            // add each user as a tile
            users.forEach((user) => {
                grid.innerHTML += `<div class="tile">${user.name} - ${user.username}</div>`;
            });
        }

    </script>
</body>

</html>
