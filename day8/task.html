<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & CSS Demo</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        /* Page layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(179, 179, 255);
            background-image: url('./backing.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Form container */
        form {
            width: 320px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 16px 20px;
            margin: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Form heading */
        form h3 {
            margin: 0 0 10px;
            text-align: center;
        }

        /* Labels */
        label {
            display: inline-block;
            margin-bottom: 4px;
            color: blue;
            text-decoration: underline;
        }

        /* Inputs, selects, textarea */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Radio group spacing */
        span {
            font-weight: 600;
        }

        input[type="radio"] {
            margin-left: 8px;
        }

        /* Checkbox row */
        #terms {
            margin-right: 6px;
        }

        /* Button styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px 0;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Output section */
        #output {
            width: 320px;
            margin: 20px;
            padding: 16px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        #strengthMeter {
            width: 100%;
            height: 10px;
            background: white;
            margin: 5px 0;
        }

        #strengthBar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Registration Form -->
    <form action="" id="form">
        <h3 style="text-align: center;">Registration Form</h3>
        <hr>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required minlength="2">
        <br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength()" />
        <div id="strengthMeter">
            <div id="strengthBar">

            </div>
        </div>
        <p id="strengthText"> Strength:</p>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <span>Gender:</span>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="dob">DoB:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile">
        <br><br>

        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="">Select the city</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
        </select>
        <br><br>

        <input type="checkbox" id="terms">
        <label for="terms">
            I agree to the <a href="terms.html">terms and conditions</a>
        </label>
        <br><br>

        <textarea name="review" id="review" placeholder="Enter the movie review"></textarea>
        <br><br>

        <!-- Inline CSS example on button -->
        <button type="submit" style="color: black; background-color: #c7d381ed;">
            Submit
        </button>
    </form>

    <div id="output">
        <h1>output</h1>

    </div>
    <script src="script.js"></script>
</body>

</html>
